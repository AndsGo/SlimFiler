Name: aigc
Port: 8000
UploadConf:
  MaxImageSize: 33554432  # 32 mb
  MaxVideoSize: 1073741824 # 1gb
  MaxAudioSize: 33554432  # 32mb
  MaxOtherSize: 10485760  # 10 mb
  ServerURL: "" # nginx path
  Node: DiskOptions
  DiskOptions:
    DiskPath: "./data/file/public"
  S3Options:
    BucketName: ""
    Endpoint: ""
    AccessKeyID: ""
    SecretAccessKey: ""
    Region: ""
    Token: ""
    S3ForcePathStyle: true
    DisableSSL: true
ImageCacheConf:
  Node: DiskOptions
  DiskOptions:
    DiskPath: "./data/cache"
  S3Options:
    BucketName: ""
    Endpoint: ""
    AccessKeyID: ""
    SecretAccessKey: ""
    Region: ""
    Token: ""
    S3ForcePathStyle: true
    DisableSSL: true
Db:
  Path: ./data/file/db/fileManager.db
  BuketName: "fileManager"
Log:
  FileName: fileManagerLogger
  Mode: console
  Path: ./data/logs/file/api
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100